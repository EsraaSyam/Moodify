version: '3.8'
services:
  db:
    image: postgres:15
    container_name: moodify-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1052002
      POSTGRES_DB: moodify
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
